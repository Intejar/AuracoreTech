<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with AI</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="chat-modal" class="hidden">
    <div class="chat-container">
    <div class="chat-header">
      <h2>AI Assistant</h2>
      <button id="reset-button" title="Reset Conversation">Reset</button>
    </div>
    <div class="chat-box" id="chat-box">
      <!-- Chat messages will appear here -->
      <div class="message assistant">Hello! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
    <div class="status" id="status"></div>
  </div>
  </div>

  <script>
    // Ensure message input gets focused once DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('message-input');
      if (document.activeElement !== input) {
        input.focus();
      }
    });
  </script>
  <script src="./script.js"></script>
</body>
</html>
